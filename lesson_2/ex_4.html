<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        let a = +prompt("Введите первое число:");
        let b = +prompt("Введите второе число:");

        function sum(n, r) {
            return n + r;
        }

        function subtraction(n, r) {
            return n - r;
        }

        function division(n, r) {
            return n / r;
        }

        function product_of_number(n, r) {
            return n * r;
        }

        let arifmResult = sum(a, b);
        alert(arifmResult);

        let substractionResult = subtraction(a, b);
        alert(substractionResult);

        let divisionResult = division(a, b);
        alert(divisionResult);

        let pr_of_Numb_result = product_of_number(a, b);
        alert(pr_of_Numb_result);
    </script>
</body>

</html>
