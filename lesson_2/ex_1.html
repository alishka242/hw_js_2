<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict";
        //пример 1 
        let a = 1, b = 1, c, d; 
        c = ++a; 
        alert(c); 
        // ответ: 2 
        /* объяснение: Оператор инкремента увеличивает число на единицу
        и возвращает значение. Здесь используется префиксная форма, т.е.
        ++ стоит перед операндом, поэтому значение возвращается увеличенным
        на 1, т.е. возвращается число 2*/

        //пример 2 
        d = b++; alert(d); 
        //ответ: 1 
        /* объяснение: Тут так же используется оператор инкремента, только 
        в постфиксной форме, т.е. ++ стоит после операнда, значение операнда 
        возвращается, а затем учеличивается на единицу.
        */

        //пример 3 
        c = 2 + ++a; alert(c); 
        //ответ: 5 
        /* объяснение: Значение а у нас уже увеличилось на 1 в первом примере, 
        поэтому тут мы к 2 прибавляем еще едницу, выходит 3, 2 + 3 = 5.
        */

        //пример 4 
        d = 2 + b++; alert(d); 
        //ответ: 4 
        /* объяснение: Значение b у нас уже увеличилось на 1 во втором примере, 
        поэтому тут мы к 2 прибавляем 2, выходит 2 + 2 = 4.
        */

        alert(a); //3 
        alert(b); //3
        /* объяснение: Поосле операторов инсрементов получаем: а = 3, b = 3.
        Так как их значения увеличивались и возвращались.
        */
    </script>
</body>

</html>
